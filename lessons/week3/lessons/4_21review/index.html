<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Review</title>
</head>
<body>
    <header class="header">    
        <h1>Peter Piper Pizza</h1>

    </header>
    <main>
        <section>
            <img src="" alt="" id="hero-section">
            <button class="buy-btn">Buy Pizza</button>
        </section>
        <section id="pizza-display" value="hawaianPizza">
            <section class="pizza-item">
                <img src="" alt="hawaian Pizza">
                <p>Hawaiian Pizza</p>
            </section>
            <section class="pizza-item" value="bbqPizza">
                <img src="" alt="BBQ Pizza">
                <p>BBQ Pizza</p>
            </section>
            <section class="pizza-item" value="peparoniPizza">
                <img src="" alt="Peparoni pizza">
                <p>Peporoni Pizza</p>
            </section>
        </section>
        <h2>Submit your recconmendation</h2>
        <form class="form-section">  
            <label for="pizza-name">Pizza</label>
            <input type="text" id="pizza-name">
            <label for="pizza-picture">Pizza Picture</label>
            <input type="text" id="pizza-picture">
            <button type="submit">Submit</button>
        </form>
    </main>

    <script src="./main.js"></script>
    
</body>
</html>
